    <script>
    // Need to do: get or make images code, function is finished

            {
             //Neck
             var robothead = new Image();

             robothead.src=robotheadname;
             //HEAD
             var robothead = new Image();

             robothead.src=robotheadname;
             //EYES
             var roboteyes = new Image();

             roboteyes.src=roboteyesname;
             //Mouth

             var robotheadnum=Math.floor(Math.random()*3)+1;

             robothead.src=robotheadname;
             //Nose

             var robotheadname="head" + robotheadnum + ".png";
             robothead.src=robotheadname;
             //Ears
             var robothead = new Image();
             var robotheadnum=Math.floor(Math.random()*3)+1;
             var robotheadname="head" + robotheadnum + ".png";
             robothead.src=robotheadname;
             //Antenna
             var robothead = new Image();

             var robotheadname="head" + robotheadnum + ".png";
             robothead.src=robotheadname;
            
              // After body part is loaded, call the function below that displays parts

             // Head loaded
             robothead.onload=function()
             {
                 buildrobot();  //use and finish this later
             }
             // Eyes loaded
             roboteyes.onload=function()
             {
                 buildrobot();  //use and finish this later
             }
             // Head loaded
             robothead.onload=function()
             {
                 buildrobot();  //use and finish this later
             }
             // Head loaded
             robothead.onload=function()
             {
                 buildrobot();  //use and finish this later
             }
             // Head loaded
             robothead.onload=function()
             {
                 buildrobot();  //use and finish this later
             }
             
             function buildrobot() //adds each part of the robot to the canvas
             {
                 var canvas=document.getElementById('canvas');
                 var ctx = canvas.getContext('2d');
                 canvas.width=400;  //sets the max canvas width to 400px
                 canvas.height=400; 

                 // ADD RANDOM Background Color
                 var r=Math.floor(Math.random() * (255 -100 +1) + 100); //red
                 var g=Math.floor(Math.random() * (255 -100 +1) + 100);  //green
                 var b=Math.floor(Math.random() * (255 -100 +1) + 100); //blue
                    //convert to hex string
                 var bgcol = "#" + r.toString(16) + g.toString(16) + b.toString(16); 
                 ctx.fillStyle = bgcol; //sets the color to the hex string
                 ctx.fillRect(0, 0, 400, 400);

                    // Order parts will be drawn in

                 //Draw neck order matters
                 ctx.drawImage(robothead,((400-robothead.width)/2),50);
                 //Draw ears order matters
                 ctx.drawImage(robothead,((400-robothead.width)/2),50);
                 //Draw antenna "50" needs to be changed
                 ctx.drawImage(roboteyes,((400-roboteyes.width)/2),100); 
                 //Draw Head "50" needs to be changed
                 ctx.drawImage(roboteyes,((400-roboteyes.width)/2),100);
                 //Draw Ears "50" needs to be changed
                 ctx.drawImage(roboteyes,((400-roboteyes.width)/2),100);
                 //Draw Mouth "50" needs to be changed
                 ctx.drawImage(roboteyes,((400-roboteyes.width)/2),100);
                 //Draw Nose "50" needs to be changed
                 ctx.drawImage(roboteyes,((400-roboteyes.width)/2),100);
                
             }

            }
